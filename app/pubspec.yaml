name: feedmerge_app
description: A Flutter mobile application for social media content management and publishing.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^13.0.0
  
  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP client
  dio: ^5.3.2
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # OAuth Flow
  flutter_web_auth_2: ^3.0.5
  
  # Background Upload
  flutter_uploader: ^3.0.0-beta.4
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Firebase for notifications (temporarily disabled)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.5
  
  # UI utilities
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
